<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>

  <!-- css -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  
  <div class="slide-wrapper" data-slide="container">
    <ul class="slide">
      <li><img src="https://source.unsplash.com/9DHyVy-G1rM/1000x800" alt="Foto de Florestas"></li>
      <li><img src="https://source.unsplash.com/DziZIYOGAHc/1000x800" alt="Foto de Florestas"></li>
      <li><img src="https://source.unsplash.com/collection/862524/1000x800" alt="Foto de Florestas"></li>
    </ul>
  </div>
  <div class="slide__buttons">
    <button class="prev">
      prev
    </button>
    <button class="next">
      next
    </button>
  </div>

  <script type="module" src="./js/scripts.js"></script>
</body>
</html>
